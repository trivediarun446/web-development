<!-- In this I am going to write a html programe  -->
<html> 
<head> 
    <title> Instant shopping app </title>
    <!-- link for font aswsome cmd -->
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link for font aswsome cmd -->
    <!-- link css file with html file  -->
    <link rel ="stylesheet" href="instant.css">

    <!-- css file lie in same dir with html so that we directly add the css file name  -->
    <!-- link css file with html file  -->
     <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')">
</head>
    <body class="body">
    <!-- header tag -->
    <!-- header tag is a heading tag that separate the heading and subheading on a web page  -->
    <!-- class attribute is used to apply style and script on multiple element  -->
    <!-- id attribute is used to apply style and script on unique element -->
    <!-- anchore <a></a> this tag creat a hyperlink with other web page  -->
     <header class="header">
         <!-- here # state that the dont go another web page stay in this page  -->
         <a href="#" class="logo"><i class="fa fa-medkit" aria-hidden="true"></i>INSTANT</a>

        <!--Nav Bar   -->
        <nav class="navbar" > 
         <a href="#home"> home </a>
         <a href="#products"> products </a>
         <a href="#categories"> categories </a>
         <a href="#feature"> features </a>
         <a href="#review"> review </a>
        </nav>


        <!-- here this is a icon section in which insert all the important icons  -->
    <div class="icons">
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-user" id="user-btn"></div>
        <div class="fa fa-bars" id="bars-btn"></div>
    </div>


    <!-- this div section is used for search option and the search bar  -->
    <form class="search-form">
        <input type="search" id="search-box" placeholder="Search Here">
        <label type ="search-box" class="fa fa-search"></label>
    </form>


    <!-- This section is for the cart option  -->


    
     </header>    
    <!-- header tag -->

    <script src = "instant.js"> </script>
    </body>



</html>
